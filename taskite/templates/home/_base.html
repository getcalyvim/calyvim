{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Base Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">

    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="{% static 'public/css/bootstrap.css' %}">

    <!-- Base Styles -->
    <link rel="stylesheet" href="{% static 'public/css/main.css' %}">
    
    <!-- Custom Styles -->
    {% block style %}
    {% endblock style %}
    
    <title>Taskite</title>
</head>
<body>
    <!-- Header -->
    {% include 'home/partials/_header.html' %}

    <!-- Main Content -->
    {% block main %}
    {% endblock main %}

    <!-- Footer -->
    {% include 'home/partials/_footer.html' %}

    <!-- Bootstrap 5 JS -->
    <script src="{% static 'public/js/bootstrap.min.js' %}"></script>

    <!-- Base Script -->
    <script src="{% static 'public/js/base.js' %}"></script>

    <!-- Custom Scripts -->
    {% block script %}
    {% endblock script %}

    <!-- Google Analytics -->
    {% include 'home/partials/_ga.html' %}
</body>
</html>
