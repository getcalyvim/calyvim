<div style="max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #dddddd;">
    <div style="background-color: #6f5c92; padding: 20px; text-align: center;">
        <h1 style="color: #ffffff;">Verify Your Email</h1>
    </div>
    <div style="padding: 20px;">
        <p>Hello, {{ user.first_name }}</p>
        <p>Thank you for signing up with Taskite! Please verify your email address to complete your registration.</p>
        <p style="text-align: center;">
            <a href="{{ user.verification_link }}"
                style="display: inline-block; padding: 15px 25px; background-color: #6f5c92; color: #ffffff; text-decoration: none; border-radius: 5px;">
                Verify Email
            </a>
        </p>
        <p>If you did not sign up for Taskite, you can safely ignore this email.</p>
    </div>
    <div style="background-color: #f4f4f4; padding: 10px; text-align: center;">
        <p>Thank you,<br>Taskite</p>
    </div>
</div>
