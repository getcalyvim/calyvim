<div style="max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #dddddd;">
    <div style="background-color: #6f5c92; padding: 20px; text-align: center;">
        <h1 style="color: #ffffff;">You're Invited!</h1>
    </div>
    <div style="padding: 20px;">
        <p>Hello,</p>
        <p>You have been invited to join {{ invite.workspace.name }}'s workspace on Calyvim.</p>
